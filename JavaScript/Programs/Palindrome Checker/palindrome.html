<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="palindrome.css">
  </head>
  <body>
    <div class="container">

      <h1>Is it a Palindrome?</h1>

      <div id="box-wrapper">
        <div id="input-box">
          Enter in text to check for a palindrome:
          <div id="input-row">
            <input id="text-input" type="text"></input>
            <button id="check-btn">Check</button>
          </div>
          <span id="result"></span>
        </div>

        <div id ="palindrome-def">
          <img id="icon" src="https://www.svgrepo.com/show/6555/light-bulb.svg" alt="Icon">
          <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
      </div>
    </div>
    <script src="palindrome.js"></script>
  </body>
</html>
